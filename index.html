<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Apple count basket game</h1>
    <section>
      <div>
        <h2 class="basket1"><span></span>Apple</h2>
        <p>Basket 1</p>
      </div>
      <button class="leftarrow" title="leftarrow">
        <img
          src="https://i.pinimg.com/originals/94/27/97/94279764045ad6b41089c9580dc72fae.png"
          alt=""
        />
      </button>
      <button class="rightarrow" title="rightarrow">
        <img
          src="https://t3.ftcdn.net/jpg/10/93/87/64/360_F_1093876429_OynPOcljn3ip5tCq9b8SJAF09nkH3aOE.jpg"
          alt=""
        />
      </button>
      <div>
        <h2 class="basket2"><span></span>Apple</h2>
        <p>Basket 2</p>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
